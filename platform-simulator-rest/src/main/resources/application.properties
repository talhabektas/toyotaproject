# REST Platform Simulator Konfigürasyonu

# Server Yapılandırması
server.port=8080
server.servlet.context-path=/

# Spring Yapılandırması
spring.application.name=platform-simulator-rest

# Simülasyon Yapılandırması
simulation.updateIntervalMs=8000
simulation.maxUpdates=-1
simulation.minRateChange=-0.005
simulation.maxRateChange=0.005

# Actuator Yapılandırması
management.endpoints.web.exposure.include=health,info,metrics
logging.level.root=INFO
logging.level.com.finansal=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [thread] %-5level %%logger{36} - %msg%n
